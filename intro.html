    <style>
        /* 像素風格字體 */
        @font-face {
            font-family: 'Zpix';
            src: url('assets/fonts/Zpix.ttf') format('truetype');
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Zpix', 'Press Start 2P', monospace;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .intro-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(139, 69, 19, 0.8);
            border: 3px solid #8b4513;
            border-radius: 8px;
            color: #fff;
            font-family: 'Zpix', 'Press Start 2P', monospace;
            font-size: 12px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 20;
            pointer-events: auto;
            box-shadow: 
                inset -2px -2px 0px rgba(0,0,0,0.3),
                inset 2px 2px 0px rgba(255,255,255,0.3);
        }
        
        .skip-button:hover {
            background-color: rgba(160, 82, 45, 0.9);
            transform: translateY(-2px);
        }
        
        .skip-button:active {
            transform: translateY(1px);
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }
        
        .loading-text {
            color: #f5e5c5;
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #8b4513;
        }
        
        .loading-dots {
            color: #daa520;
            font-size: 14px;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        .fade-out {
            animation: fadeOut 1s ease-out;
        }
        
        .transition-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 25;
            opacity: 0;
            pointer-events: none;
        }
        
        .transition-overlay.show {
            opacity: 1;
            animation: smoothFade 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @keyframes smoothFade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

<body>
    <!-- 背景音樂 -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="assets/music/nostalgia2-fast.mp3" type="audio/mpeg">
        您的瀏覽器不支援音頻播放。
    </audio>

    <div class="intro-container">
        <!-- 載入畫面 -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-text">載入劇情影片中</div>
            <div class="loading-dots"></div>
        </div>
        
        <!-- 影片播放器 -->
        <video class="video-player" id="videoPlayer" preload="auto" muted>
            <!-- 影片源會在 JavaScript 中動態設置 -->
        </video>
        
        <!-- 跳過按鈕 -->
        <button class="skip-button" id="skipButton">跳過劇情 (ESC)</button>
    </div>

    <script>
        // 背景音樂管理器
        const BackgroundMusicManager = {
            audio: null,
            isPlaying: false,
            volume: parseFloat(localStorage.getItem('musicVolume')) || 0.5, // 預設音量 50%
            
            init() {
                this.audio = document.getElementById('backgroundMusic');
                if (this.audio) {
                    // 設定預設音量
                    this.audio.volume = this.volume;
                    
                    // 嘗試自動播放（可能需要用戶互動）
                    this.tryPlay();
                    
                    // 監聽用戶互動事件來啟動音樂播放
                    const events = ['click', 'keydown', 'touchstart'];
                    const playOnce = () => {
                        if (!this.isPlaying) {
                            this.tryPlay();
                        }
                        events.forEach(event => {
                            document.removeEventListener(event, playOnce);
                        });
                    };
                    events.forEach(event => {
                        document.addEventListener(event, playOnce, { once: true, passive: true });
                    });
                }
            },
            
            tryPlay() {
                if (!this.audio) return;
                
                const playPromise = this.audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        this.isPlaying = true;
                        console.log('背景音樂開始播放');
                    }).catch(error => {
                        console.log('背景音樂自動播放被阻止，將在用戶互動後播放:', error);
                        // 如果自動播放失敗，等待用戶互動
                    });
                }
            },
            
            stop() {
                if (this.audio && this.isPlaying) {
                    this.audio.pause();
                    this.audio.currentTime = 0;
                    this.isPlaying = false;
                }
            }
        };

        class IntroManager {
            constructor() {
                this.videos = [
                    'assets/videos/前導劇情.mp4'
                ];
                this.videoTitles = [
                    '前導劇情'
                ];
                this.currentVideoIndex = 0;
                this.videoPlayer = document.getElementById('videoPlayer');
                this.loadingScreen = document.getElementById('loadingScreen');
                this.skipButton = document.getElementById('skipButton');
                this.introContainer = document.querySelector('.intro-container');
                
                this.init();
            }
            
            init() {
                // 設置事件監聽器
                this.videoPlayer.addEventListener('ended', () => this.playNextVideo());
                // 移除載入相關事件監聽器，避免顯示載入痕跡
                
                this.skipButton.addEventListener('click', () => this.skipIntro());
                
                // 鍵盤事件
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.skipIntro();
                    } else if (e.key === ' ') {
                        e.preventDefault();
                        this.togglePlayPause();
                    }
                });
                
                // 預載入所有影片
                this.preloadAllVideos().then(() => {
                    // 隱藏載入畫面
                    this.hideLoadingScreen();
                    
                    // 播放第一個影片（帶過渡動畫）
                    this.playCurrentVideoWithSmoothTransition();
                });
            }
            
            // 隱藏載入畫面
            hideLoadingScreen() {
                this.loadingScreen.style.display = 'none';
            }
            
            // 預載入所有影片
            preloadAllVideos() {
                return new Promise((resolve) => {
                    let loadedCount = 0;
                    const totalVideos = this.videos.length;
                    
                    // 為每個影片創建臨時video元素進行預載入
                    this.videos.forEach((videoSrc, index) => {
                        const tempVideo = document.createElement('video');
                        tempVideo.preload = 'auto';
                        tempVideo.muted = true;
                        tempVideo.src = videoSrc;
                        
                        tempVideo.addEventListener('canplaythrough', () => {
                            loadedCount++;
                            console.log(`影片 ${index + 1} 預載入完成 (${loadedCount}/${totalVideos})`);
                            
                            if (loadedCount === totalVideos) {
                                console.log('所有影片預載入完成');
                                resolve();
                            }
                        });
                        
                        // 如果載入失敗，也要計數避免卡住
                        tempVideo.addEventListener('error', () => {
                            loadedCount++;
                            console.warn(`影片 ${index + 1} 預載入失敗`);
                            
                            if (loadedCount === totalVideos) {
                                resolve();
                            }
                        });
                        
                        // 開始載入
                        tempVideo.load();
                    });
                });
            }
            
            playCurrentVideo() {
                const currentVideo = this.videos[this.currentVideoIndex];
                console.log(`播放影片 ${this.currentVideoIndex + 1}: ${currentVideo}`);
                
                // 由於影片已經預載入，直接設置src並播放
                this.videoPlayer.src = currentVideo;
                this.videoPlayer.currentTime = 0;
                
                // 立即播放，不需要等待載入
                this.videoPlayer.play().catch(error => {
                    console.warn('自動播放失敗:', error);
                    // 如果自動播放失敗，顯示提示
                    this.showPlayPrompt();
                });
            }
            
            showPlayPrompt() {
                const prompt = document.createElement('div');
                prompt.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: rgba(139, 69, 19, 0.9);
                    border: 3px solid #8b4513;
                    border-radius: 8px;
                    color: #fff;
                    font-family: 'Zpix', 'Press Start 2P', monospace;
                    font-size: 14px;
                    padding: 20px;
                    text-align: center;
                    z-index: 15;
                    cursor: pointer;
                `;
                prompt.innerHTML = '點擊播放劇情影片<br><small>按 ESC 跳過</small>';
                
                prompt.addEventListener('click', () => {
                    this.videoPlayer.play();
                    prompt.remove();
                });
                
                document.body.appendChild(prompt);
            }
            
            playNextVideo() {
                this.currentVideoIndex++;
                
                if (this.currentVideoIndex < this.videos.length) {
                    // 還有更多影片，播放下一個（帶流暢過渡）
                    this.playCurrentVideoWithSmoothTransition();
                } else {
                    // 所有影片播放完畢，跳轉到遊戲
                    this.completeIntro();
                }
            }
            
            playCurrentVideoWithSmoothTransition() {
                const currentVideo = this.videos[this.currentVideoIndex];
                console.log(`切換到影片 ${this.currentVideoIndex + 1}: ${currentVideo}`);
                
                // 先設置新影片源
                this.videoPlayer.src = currentVideo;
                this.videoPlayer.currentTime = 0;
                
                // 同時顯示過渡動畫並播放新影片
                this.showSmoothTransition();
                
                // 立即播放新影片
                this.videoPlayer.play().catch(error => {
                    console.warn('播放失敗:', error);
                });
            }
            
            showSmoothTransition() {
                // 創建流暢的過渡覆蓋層
                const transitionOverlay = document.createElement('div');
                transitionOverlay.className = 'transition-overlay';
                
                this.introContainer.appendChild(transitionOverlay);
                
                // 立即顯示過渡動畫
                transitionOverlay.classList.add('show');
                
                // 快速移除過渡層，讓新影片立即顯示
                setTimeout(() => {
                    if (transitionOverlay.parentNode) {
                        transitionOverlay.parentNode.removeChild(transitionOverlay);
                    }
                }, 500); // 0.5秒後移除，確保流暢過渡
            }
            
            skipIntro() {
                this.completeIntro();
            }
            
            togglePlayPause() {
                if (this.videoPlayer.paused) {
                    this.videoPlayer.play();
                } else {
                    this.videoPlayer.pause();
                }
            }
            
            completeIntro() {
                // 停止背景音樂
                BackgroundMusicManager.stop();
                
                // 添加淡出效果
                document.body.classList.add('fade-out');
                
                setTimeout(() => {
                    // 直接跳轉到遊戲頁面
                    window.location.href = 'game.html';
                }, 1000);
            }
        }
        
        // 全域按鈕音效支援
        (function(){
            const Ctor = window.AudioContext || window.webkitAudioContext;
            let ctx = null;
            let isEnabled = localStorage.getItem('soundEnabled') !== 'false';
            let lastPlayTime = 0;
            
            function playSound(soundFunction) {
                if (!isEnabled) return;
                const now = Date.now();
                if (now - lastPlayTime < 50) return;
                lastPlayTime = now;
                
                try{
                    if(!ctx && Ctor){ ctx = new Ctor(); }
                    if(!ctx) return;
                    if(ctx.state === 'suspended'){ ctx.resume(); }
                    soundFunction();
                }catch(e){}
            }
            
            function playSkip(){
                playSound(() => {
                    const now = ctx.currentTime;
                    // 跳過按鈕的特別音效（快速下降音調）
                    const osc1 = ctx.createOscillator();
                    const gain1 = ctx.createGain();
                    osc1.type = 'square';
                    osc1.frequency.setValueAtTime(1600, now);
                    gain1.gain.setValueAtTime(0.08, now);
                    gain1.gain.exponentialRampToValueAtTime(0.0001, now + 0.1);
                    osc1.connect(gain1).connect(ctx.destination);
                    osc1.start(now);
                    osc1.stop(now + 0.11);
                    
                    const osc2 = ctx.createOscillator();
                    const gain2 = ctx.createGain();
                    osc2.type = 'square';
                    osc2.frequency.setValueAtTime(1200, now + 0.05);
                    gain2.gain.setValueAtTime(0.06, now + 0.05);
                    gain2.gain.exponentialRampToValueAtTime(0.0001, now + 0.15);
                    osc2.connect(gain2).connect(ctx.destination);
                    osc2.start(now + 0.05);
                    osc2.stop(now + 0.16);
                });
            }
            
            function playNavClick(){
                playSound(() => {
                    const now = ctx.currentTime;
                    const osc1 = ctx.createOscillator();
                    const gain1 = ctx.createGain();
                    osc1.type = 'square';
                    osc1.frequency.setValueAtTime(2200, now);
                    gain1.gain.setValueAtTime(0.08, now);
                    gain1.gain.exponentialRampToValueAtTime(0.0001, now + 0.03);
                    osc1.connect(gain1).connect(ctx.destination);
                    osc1.start(now);
                    osc1.stop(now + 0.04);
                });
            }
            
            // 為所有按鈕添加音效
            function addClickSoundToAllButtons() {
                const buttons = document.querySelectorAll('button, .button, .btn, [role="button"]');
                buttons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        if (this.classList.contains('skip-button') || this.textContent.includes('跳過')) {
                            playSkip();
                        } else {
                            playNavClick();
                        }
                    });
                });
            }
            
            // 頁面載入時添加音效
            document.addEventListener('DOMContentLoaded', addClickSoundToAllButtons);
        })();

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化背景音樂
            BackgroundMusicManager.init();
            // 初始化前導劇情管理器
            new IntroManager();
        });
    </script>
</body>
